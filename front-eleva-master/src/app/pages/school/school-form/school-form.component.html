<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
  </div>
</div>

<form [formGroup]="schoolForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">Criar escola</div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nomeEscola">Nome</label>
          <input type="text" class="form-control"
            id="nomeEscola"
            formControlName="nomeEscola"
            placeholder="Nome da escola" />
        </div>

        <div class="form-group col-md-8">
          <label for="enderecoEscola">Endereço</label>
          <input type="text" class="form-control" id="enderecoEscola" formControlName="enderecoEscola"
            placeholder="Endereço da Escola" />
        </div>

        <div class="form-group col-md-4">
          <label for="telefoneEscola">Telefone</label>
          <input type="tel" class="form-control" id="telefoneEscola" formControlName="telefoneEscola"
            placeholder="00 0000 0000" />
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-dark btn-lg mt-3">
      Salvar
    </button>
  </div>
  <button type="button" class="btn btn-secondary btn-lg mt-1" (click)="onSelectVoltar()">Voltar</button>

</form>
